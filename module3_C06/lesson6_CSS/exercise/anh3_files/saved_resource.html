<script>
var canvas, stage, exportRoot, anim_container, dom_overlay_container, fnStartAnimation;
function init() {
	var canvasBg = document.getElementById("canvas");
  	var ctx = canvasBg.getContext("2d");
	var backgroundCanvas = new Image();
	backgroundCanvas.src = 'https://tpc.googlesyndication.com/simgad/10651007609451287623?';
	// Make sure the image is loaded first otherwise nothing will draw.
	backgroundCanvas.onload = function(){
	    ctx.drawImage(backgroundCanvas,0,0);   
	}
    initAnimate();
}
function initAnimate() {
	canvas = document.getElementById("canvas");
	anim_container = document.getElementById("animation_container");
	dom_overlay_container = document.getElementById("dom_overlay_container");
	var key = Object.keys(AdobeAn.compositions)[0];
    var comp = AdobeAn.getComposition(key);
	var lib=comp.getLibrary();
	var loader = new createjs.LoadQueue(false);
	loader.addEventListener("fileload", function(evt){handleFileLoad(evt,comp)});
	loader.addEventListener("complete", function(evt){handleComplete(evt,comp)});
	var lib=comp.getLibrary();
    loader.loadManifest(lib.properties.manifest);
    var impDiv = document.getElementById('impressionTrack');
	if(impDiv){
		// Gắn impression ở đây
		impDiv.innerHTML = '<img src="data:image/gif;base64,R0lGODlhAQABAIAAAAUEBAAAACwAAAAAAQABAAACAkQBADs=" border="0" width="0" height="0" style="display:none;" />';
	}
}
function handleFileLoad(evt, comp) {
	var images=comp.getImages();	
	if (evt && (evt.item.type == "image")) { images[evt.item.id] = evt.result; }	
}
function handleComplete(evt,comp) {
	//This function is always called, irrespective of the content. You can use the variable "stage" after it is created in token create_stage.
	var lib=comp.getLibrary();
	var ss=comp.getSpriteSheet();
	var queue = evt.target;
	var ssMetadata = lib.ssMetadata;
	for(i=0; i<ssMetadata.length; i++) {
		ss[ssMetadata[i].name] = new createjs.SpriteSheet( {"images": [queue.getResult(ssMetadata[i].name)], "frames": ssMetadata[i].frames} )
	}
	exportRoot = new lib.xl7_970250_form();
	stage = new lib.Stage(canvas);	
	//Registers the "tick" event listener.
	fnStartAnimation = function() {
		stage.addChild(exportRoot);
		createjs.Ticker.setFPS(lib.properties.fps);
		createjs.Ticker.addEventListener("tick", stage);
	}	    
	AdobeAn.compositionLoaded(lib.properties.id);
	fnStartAnimation();
}
</script>

<script>
	// Begin code nhập form
	function create_multi_select(div_container,id_select,name_select,arr_value,require) {
		var x = document.createElement("SELECT");
		x.setAttribute("id", id_select);
		x.setAttribute("name", name_select);
		if(require){
			x.setAttribute("class", 'batbuocnhap');
		}
		document.getElementById(div_container).appendChild(x);  
		if(arr_value.length >0){
			for(i=0;i<arr_value.length;i++){
				var z = document.createElement("option");
				if(i ==0){
					z.setAttribute("value", '');
				}else{
					z.setAttribute("value", arr_value[i]);
				}
				var t = document.createTextNode(arr_value[i]);
				z.appendChild(t);
				document.getElementById(id_select).appendChild(z);
			}
		}
	}
	function create_input_text(div_container,id_input,name_input,placeHolder,maxLength,require){
		var x = document.createElement("INPUT");
		x.setAttribute("type", "text");
		x.setAttribute("id", id_input);
		x.setAttribute("maxlength", maxLength);
		x.setAttribute("name", name_input);
		x.setAttribute("value", '');
		if(require){
			x.setAttribute("class", 'batbuocnhap');
			placeHolder = '* '+placeHolder;
		}
		x.setAttribute("placeholder", placeHolder);
		document.getElementById(div_container).appendChild(x);  
	}
	// Hàm submit form
	function validateForm(){
		p_from = document.frm_update_data;
		obj = document.getElementsByClassName('batbuocnhap');
		if(obj.length <=0){
			return false;
		}
		for(i=0;i<obj.length;i++){
			v_obj = obj[i];
			v_id_input = 'hdn_'+v_obj.id;
			value = document.getElementById(v_id_input).value;
			if(v_obj.value == ''){
				// Thông báo require
				alert(value);
				return;
			}
		}
		var phone ='';
		if(IS_SDT_REQUIRE && IS_SDT){
			// check số điên thoại
			if(!document.getElementById('so_dien_thoai')){
				return;
			}
			phone = document.getElementById('so_dien_thoai').value;
			if(!validatePhone(phone)){
				alert('Số điện thoại không đúng định dạng!');
				return;
			}
		}
		// Kiểm tra email
		var email ='';
		if(IS_EMAIL && IS_EMAIL_REQUIRE){
			// check email
			if(!document.getElementById('email')){
				return;
			}
			email = document.getElementById('email').value;
			if(!validateEmail(email)){
				alert('Email không đúng định dạng!');
				return;
			}
		}
		if(phone == '' && email == ''){
			alert('Bạn phải nhập email hoặc số điện thoại!');
			return;
		}
		var fullName= '';
		if(document.getElementById('ho_va_ten')){
			fullName = ",'fullName':'"+document.getElementById('ho_va_ten').value+"'";
		}
		var productName= '';
		if(document.getElementById('san_pham_quan_tam')){
			productName = ",'productName':'"+document.getElementById('san_pham_quan_tam').value+"'";
		}
		var address= '';
		if(document.getElementById('dia_chi')){
			address = ",'address':'"+document.getElementById('dia_chi').value+"'";
		}
		var cardId= '';
		if(document.getElementById('chung_minh')){
			cardId = ",'cardId':'"+document.getElementById('chung_minh').value+"'";
		}
		if(document.getElementById('nam_sinh') && (document.getElementById('ngay_sinh').value != '' || document.getElementById('thang_sinh').value != '' || document.getElementById('nam_sinh').value != '')){
			var ngay_thang_nam = document.getElementById('ngay_sinh').value+'-'+document.getElementById('thang_sinh').value+'-'+document.getElementById('nam_sinh').value;
			if(!validateDOB(ngay_thang_nam)){
				alert('Ngày tháng năm sinh không đúng định dạng');
				return;
			}
		}
		var trackProfile = Object.create(Track24hUtil); // initiate tracking object
		trackProfile.gaCode = [GA_CODE_24H]; // provide a list of GA ID to sent tracking to
		if(phone != ''){
			trackProfile.mobileNumber = phone; // only number allowed
		}
		if(email != ''){
			trackProfile.email = email; // only number allowed
		}
		trackProfile.profileData = "{'campaign': '"+SO_HOP_DONG+"'"+fullName+productName+address+cardId+"}" // string only
		trackProfile.gaHitTimeout = 1000, // timeout for GA event to sent, default 1000
		trackProfile.callback = submitForm; // callback after GA event sent. Optional, if the site does not have form then remove this callback param
		trackProfile.send(submitForm); // send tracking
	}
	// validate email
	function validateEmail(email) {
		var emailReg = /^([\w\.\-]+@([\w\-]+\.)+[\w]{2,4})?$/;
		if( !emailReg.test( email ) ) {
			return false;
		} else {
			return true;
		}
	}
	// validate sdt
	function validatePhone(phone) {
		var phoneReg = /^[\+]?[(]?[0-9]{3}[)]?[-\s\]?[0-9]{3}[-\s\]?[0-9]{4,6}$/im;
		if( !phoneReg.test( phone ) ) {
			return false;
		} else {
			return true;
		}
	}
	// submit form
	function submitForm(){
		p_from = document.frm_update_data;
		p_from.submit();
		if(ON_OFF_RECAPCHA){
			grecaptcha.reset();
		}
	}
	function validateDOB(date1)
	{
		var pattern = /^([0-9]{1,2})-([0-9]{1,2})-([0-9]{4})$/;
		if (date1 == null || date1 == "" || !pattern.test(date1)) {
			return false;
		}
		else {
			return true
		}
	}
	// Cấu hình on/off recapcha
	if(ON_OFF_RECAPCHA){
		var imported = document.createElement('script');
		imported.setAttribute('defer','');
		imported.setAttribute('async','');
		imported.src = 'https://www.google.com/recaptcha/api.js';
		document.head.appendChild(imported);
	}

	function dfp_process_mesage_form(event){
		try {
			data = JSON.parse(event.data);
		} catch (error) {
			return;
		}
		// Kiểm tra biến
		if (data.type != "ifrm_form_register") return;
		if (data.status != 1) return;
		// GA thanh cong
		ga('send', 'event', SO_HOP_DONG, EVENT_REGISTER_SUCCESS, SO_HOP_DONG+'||'+EVENT_REGISTER_SUCCESS);
		document.getElementById("frm_update_data").reset();// reset form
		if(MODE_REDIRECT_LINK_LDP_REGISTER_SUCCESS ==2){
			window.open(V_URL,'_blank');
		}else{
			document.getElementById('tkstxt').style.display= 'block';
			document.getElementById('container_info_register').style.display= 'none';
			btnSubmit = document.getElementById('btn_submit');
			btnSubmit.setAttribute('href',V_URL);
			btnSubmit.setAttribute('target','_blank');
			btnSubmit.removeAttribute('onclick');
			btnSubmit.textContent = 'Tìm hiểu thêm';
		}
	}
	// Lắng nghe sự kiện message
	if (window.addEventListener){
		addEventListener("message", dfp_process_mesage_form, false)
	// Xử lý đối với ie6 trở xuống
	} else {
		attachEvent("onmessage", dfp_process_mesage_form)
	}
