            let month = time.substring(0, 2);
            let year = time.substring(3, 7);

                month = Number.parseFloat(month);
                year = Number.parseFloat(year);

                    if (0<month < 13 && year >= 1000) {
                        alert("Bạn đã nhập đúng");

                                        }

                                    }

        tinhSoNgay();

    }

</script>
