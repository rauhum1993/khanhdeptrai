<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
class CirCle {
    constructor(radius) {
        this.radius=radius;

    }
    getRadius(){
        return this.radius
    }
    getArea(){
        return Math.PI*this.radius*this.radius;
    }

}
let myCirCle= new CirCle(prompt('nhap vao de'));
let radius=myCirCle.getRadius();
let area1=myCirCle.getArea();
alert("radius: " +radius +",area: " +area1);
</script>
</body>
</html>
