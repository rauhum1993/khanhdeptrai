<script>
    class Battery {
        constructor(energy) {
            this.energy = energy;
        }

        setEnergy(energy) {
            this.energy = energy;
        }
        getEnergy() {
            return this.energy;
        }
        decreaseEnergy() {
            if (this.energy > 0) {
                this.energy--;
            }
        }
    }

    class FlashLamp  {
        constructor(status,battery) {
            this.battery=battery;
            this.status = status;
        }


        getStatus() {
            return this.status;
        }


        getBattery() {
            return this.battery;
        }

        getLight() {
            if (this.getStatus()) {
                alert("Lighting");
            } else {
                alert('Not Lighting');
            }
        }

        turrOn() {
            this.status = true;
            this.battery.decreaseEnergy();
        }

        turrOff() {
            this.status = false;
        }
    }

   do {

       lamp.turrOff();
       energy = lamp.getBattery().getEnergy();
       alert(energy);
       lamp.getLight();
       energy = lamp.getBattery().getEnergy();
       alert(energy);
   } while (energy>0);
