<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let chuoi = prompt("nhập đại:")
    let nguyenAm = ['a', 'ă', 'â', 'e', 'ê', 'i', 'o', 'ô', 'ơ', 'u', 'ư', 'y'];
    let mang = chuoi.split("", chuoi.length);
    let dem = 0;
    for (let i = 0; i < mang.length; i++) {
        for (let j = 0; j < nguyenAm.length; j++) {
            if (mang[i] === nguyenAm[j]) {
                dem++
            }
        }
    }
    alert(dem)
</script>
</body>
</html>
