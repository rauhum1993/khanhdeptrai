<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt('nhap so luong so nguyen to can in ra'));
    let count = 0;
    let n= 2;
    let kq="";
    while (count<numbers){
        if(ktr(n)){
            count++;
            kq+=n+" ";
        }
        n++;
    }
    alert(kq);

    function ktr(numbers) {

       for ( let i=2; i<numbers ;i++){
           if (numbers % i===0 ){
               return false;
           }
       }
        return true;
        document.write(numbers);
    }
</script>
</body>
</html>
