<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    while (true) {
        let nhietDo = parseFloat(prompt('nhap nhiet do vao'));
        if (nhietDo > 100) {
            alert('giam di');
        } else
            if (nhietDo < 20) {
            alert('tang len');
        } else
            if (20 <= nhietDo <= 100) {
            alert('ngon roi ban oi');
            break;
        }

    }

</script>
</body>
</html>
