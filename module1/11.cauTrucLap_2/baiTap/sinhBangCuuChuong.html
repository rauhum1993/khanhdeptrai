<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<script>
    let i = 1;
    let j = 2;
    let bang = "<table border='1' width='300' cellpadding='3' cellspacing='0'>";
    for (i = 1; i <= 10; i++) {
        bang = bang + "<tr>";
        for (j = 2 ; j <= 10; j++) {
            bang = bang + " <td>" + j + "x" + i + "=" + j * i + "</td>";
        }
        bang = bang + "</tr>";
    }
    bang = bang + "</table>";
    document.write(bang);
</script>
</body>
</html>
