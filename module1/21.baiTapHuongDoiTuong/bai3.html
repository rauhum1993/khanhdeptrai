<script>
    class SinhVien {
        constructor(msSV, hoTen, ngaySinh, gioiTinh, tenLop, khoa) {
            this.msSV = msSV;
            this.hoTen = hoTen;
            this.ngaySinh = ngaySinh;
            this.gioiTinh = gioiTinh;
            this.tenLop = tenLop;
            this.khoa = khoa;
        }

        setMSSV(msSV) {
            this.msSV = msSV;

        }

        getMSSV() {
            return this.msSV;
        }

        setHoTen(hoTen) {
            this.hoTen = hoTen;
        }

        getHoTen() {
            return this.hoTen;
        }

        setNgaySinh(ngaySinh) {
            this.ngaySinh = ngaySinh;
        }

        getNgaySinh() {
            return this.ngaySinh;

        }

        setGioiTinh(gioiTinh) {
            this.gioiTinh = gioiTinh;
        }

        getGioiTinh() {
            return this.gioiTinh;

        }

        setTenLop(tenLop) {
            this.tenLop = tenLop;
        }

        getTenLop() {
            return this.tenLop;
        }

        setKhoa(khoa) {
            this.khoa = khoa;
        }

        getKhoa() {
            return this.khoa;
        }
