<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="button" value="hình 1" onclick="displayTriagle1()">
<input type="button" value="hình 2" onclick="displayTriagle2()">
<input type="button" value="hình 3" onclick="displayTriagle3()">
<input type="button" value="hình 4" onclick="displayTriagle4()">
<input type="button" value="hình 5" onclick="displayTriagle5()">
<p id="d1"></p>
<p id="d2"></p>
<p id="d3"></p>
<p id="d4"></p>
<p id="d5"></p>
<script>
    function displayTriagle1() {
        let kq = "";
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= i; j++) {
                kq += "*"
            }
            kq += "<br>"
        }
        document.getElementById("d1").innerHTML = kq;
    }
    function displayTriagle2() {
        let kq = "";
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= (6 - i); j++) {
                kq += "*"
            }
            kq += "<br>"
        }
        document.getElementById("d2").innerHTML = kq;
    }
    function displayTriagle3() {
        let kq = "";
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j <= (5 - i); j++) {
                document.write("&nbsp&nbsp");
            }
            for (let j = 1; j <= i; j++) {
                document.write("*")
            }
            kq = document.write("<br>")
        }
        document.getElementById("d3").innerHTML = kq;
    }
    //hình 4 và 5 chung bài làm theo 2 cách
    function displayTriagle4() {
        let kq = "";
        for (let i = 5; i >= 1; i--) {
            for (let j = 5; j >= 1; j--) {
                if (j <= i) {
                    kq += "*"
                } else {
                    kq += "&nbsp&nbsp"
                }
            }
            kq += "<br>";
        }
        document.write(kq)
    }
    function displayTriagle5() {
        let kq = "";
        for (let i = 1; i <= 5; i++) {
            for (let j = 1; j < i; j++) {
                document.write("&nbsp&nbsp")
            }
            for (let j=1; j <= (6 - i); j++) {
                document.write("*");
            }
            kq = document.write("<br>")
        }
        document.getElementById("d5").innerHTML = kq;
    }
</script>
</body>
