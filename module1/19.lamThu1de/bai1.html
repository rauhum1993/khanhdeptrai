<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let solanNhapVao=0;
    let mang50so=[];
   let soLuong=0;
    let tong=0;
    let soPhanTu=parseInt(prompt("nhap so luong phan tu muon nhap vao:"));
    do {

        let soNhapVao = prompt("Nhap "+soPhanTu +" so nguyen can tinh vao: ");

        if (!isNaN(soNhapVao)) {
            soNhapVao=Number.parseFloat(soNhapVao);
            if (Number.isInteger(soNhapVao)) {
                mang50so.push(soNhapVao);
                if (soNhapVao % 3 === 0) {
                    soLuong++;
                    tong += soNhapVao;

                }
                solanNhapVao++;
                soNhapVao = "";
            } else {
                alert("so ban vua nhap ko phai la so nguyen");
            }
        }else {
            alert("ban nhap sai dinh dang");
        }


    } while (solanNhapVao<soPhanTu);
    alert('so lan nhap vao la: '+ solanNhapVao);
    alert("mang "+soPhanTu+" so nhap vao la: "+ mang50so);
    alert('trung binh cong cua cac so chia het cho 3 trong day so vua nhap la: ' + tong/soLuong);
</script>
</body>
</html>
