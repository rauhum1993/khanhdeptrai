<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arrNameCustomer = [];
    while (true) {
        let choose = parseInt(prompt("1. Add new Customer" + "\n"
            + "2.Delete Customer"
            + "\n3.Display Customer"
        ));
        switch (choose) {
            case 1: {
                let number = parseInt(prompt("số lượng khách hàng muốn thêm vào:  "));
                for (let i = 0; i < number; i++) {
                    let nameCustomer = prompt("tên khách hàng:");
                    arrNameCustomer.push(nameCustomer);
                }
                let result = "";
                arrNameCustomer.sort();
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += (i + 1) + "." + arrNameCustomer[i] + "\n";

                }
                alert(result);
                break;
            }

            case 2: {
                let check=false;
                let nameCustomer = prompt("tên khách hàng muốn xóa : ");
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    if (nameCustomer===arrNameCustomer[i]){
                        arrNameCustomer.splice(i,1);
                        check=true;
                    }
                }
                if(!check){
                    alert("ten ma ban muon xoa khong co trong mang");
                }
                let result = "";
                arrNameCustomer.sort();
                for (let i = 0; i < arrNameCustomer.length; i++) {
                    result += (i + 1) + "." + arrNameCustomer[i] + "\n";

                }
                alert(result);
                break;





            }
            case 3:{

            }


            default: {
                alert("failed");
            }

        }
    }
</script>
</body>
</html>
