<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let n = parseInt(prompt("nhap n"));
    let kq = 0;
    let giaithua=1;
    for (let i = 1,j=1; i <= (2*n-1);j++, i=i+2) {
       giaithua*=j;

        kq += 1 / giaithua;
    }
    alert(kq);

</script>
</body>
