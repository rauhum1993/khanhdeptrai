<input type="button" onclick="chuyenDoi()" value="doi sang feet">
<script>
function chuyenDoi() {
    number= document.getElementById("dongMeters").value;
    number1=document.getElementById("dongFeet").value;
    if (number){
        feet =0.305*number;
    } document.getElementById("dongFeet").value=feet;
    if (number1){
       meters=3.279*number1;
    }document.getElementById("dongMeters").value=meters;


}
</script>
