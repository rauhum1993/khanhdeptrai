<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<input type="text" id="kiem" ><input type="button" onclick="kiemTra()" value="kiểm tra">
<p id="duyet"></p>
<h3>Các phần tử trong mảng:<label>1, 4, 7, 3, 9, 8, 6, 5, 2</label></h3>
<script>
    function kiemTra() {
        let mang = [1, 4, 7, 3, 9, 8, 6, 5, 2];
        let b;
        let x = parseInt(document.getElementById("kiem").value);
        for (let i = 0; i < mang.length; i++) {
            if (mang[i] == x) {
                x = mang[i];
                b = x + " is in the array";
                break;
            } else {
                b = x + " is not in the arra";
            }
        }
        document.getElementById("duyet").innerHTML = b;
    }

</script>
</body>
</html>
