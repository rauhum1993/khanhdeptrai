<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function timKyTu() {
        let kyTu = prompt("nhập đại bất kỳ:");
        let mangKyTu = kyTu.split("", kyTu.length);
        let kyTuCanTim = prompt("nhập ký tự cần tìm ");
        let dem = 0;
        for (let i = 0; i < mangKyTu.length; i++) {
            if (kyTuCanTim === mangKyTu[i]) {
                dem++;
            }
        }
        if (dem!=0){
            return "ký tự này có   "+"số ký tự đó lặp lại là  "+dem
        }
        return "không có ký tự này"
    }
    alert(timKyTu())
</script>
</body>
</html>
