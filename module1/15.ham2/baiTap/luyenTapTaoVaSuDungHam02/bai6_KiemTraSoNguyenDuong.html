<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    while (true) {
        let soNguyenDuong = prompt('nhap mot so vao de kiem tra: ');
        alert(kiemTra());

        function kiemTra() {
            if (!isNaN(soNguyenDuong)) {
                soNguyenDuong = Number.parseFloat(soNguyenDuong);
                alert(soNguyenDuong);
                if (Number.isInteger(soNguyenDuong) && soNguyenDuong > 0) {
                    alert(soNguyenDuong);

                    return true;
                }else return false;
            } else return false;

        }
    }
</script>
</body>
</html>
