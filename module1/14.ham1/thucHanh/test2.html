<!DOCTYPE html>

    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let arr1 = [-1,-3,-6];
    let min = minArray(arr1);
    alert(min);



    function minArray() {
        if (arr1.length==0){
            return 'rong'

        }
        let min = arr1[0];
        for (let i = 0; i < arr1.length; i++) {
            if (arr1[i] < min) {
                min = arr1[i];
            }
        }
        return min;

    }

</script>
