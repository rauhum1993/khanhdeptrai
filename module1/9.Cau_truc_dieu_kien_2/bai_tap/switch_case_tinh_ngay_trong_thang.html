<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <div onclick="hdhd()">
        <input id="tinhsongay" type="number"/>
        <input type="button" value="Tính số ngày"/>
    </div>
    <p id="ketqua"></p>
    <p id="ketqua1"></p>
    <p id="ketqua2"></p>
    <script>
        function hdhd() {
            let thang = parseInt(document.getElementById("tinhsongay").value);
            switch (thang) {
                case 1:
                case 3:
                case 5:
                case 7:
                case 8:
                case 10:
                case 12:
                    document.getElementById("ketqua").innerText = "tháng có 31 ngày";
                    break;
                case 4:
                case 6:
                case 9:
                case 11:
                    document.getElementById("ketqua1").innerText = " tháng có 30 ngày";
                    break;
                case 2:
                    document.getElementById("ketqua2").innerText = "tháng có 28 hoặc 29 ngày";

            }
        }
    </script>
</form>
</body>
</html>
