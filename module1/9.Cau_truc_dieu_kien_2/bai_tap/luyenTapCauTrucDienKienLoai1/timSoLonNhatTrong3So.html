<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let soThu1 = parseInt(prompt('nhập số đầu tiên: '));
    let soThu2 = parseInt(prompt('nhập số thứ hai: '));
    let soThu3 = parseInt(prompt('nhập số thứ 3:'));
    if (soThu1 > soThu2) {
        if (soThu1 > soThu3) {
            alert('Số lớn nhất là : ' + soThu1);
        } else {
            alert('Số lớn nhất là : ' + soThu3);
        }
    } else {
        if (soThu2 > soThu3) {
            alert('Số lớn nhất là :' + soThu2);
        } else {
            alert('Số lớn nhất là : ' + soThu3);
        }
    }

</script>
</body>
</html>
