<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=parseFloat(prompt('nhap so can nang(kg)'));
    let b=parseFloat(prompt('nhap so chieu cao(m)'));
    let bmi=parseFloat(b/a/a);
    if (bmi>=30.0){
        document.write('suc khoe : obese');
    } else
        if (30.0>bmi>=25.0){
            document.write('suc khoe : overweight');
        }else
            if (25.0>bmi>18.5){
                document.write('suc khoe: normal');
            }
            if (18.5>bmi){
               document.write('suc khoe: underweight');
            }

</script>
</body>
</html>
