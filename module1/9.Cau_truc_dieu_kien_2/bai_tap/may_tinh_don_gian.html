<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Caculator</h1><br>
<input id="maytinh" type="text" ><br>
<input type="button" value="1" onclick="maytinh.value +=1">
<input type="button" value="2" onclick="maytinh.value +=2">
<input type="button" value="3" onclick="maytinh.value +=3">
<input type="button" value="4" onclick="maytinh.value +=4">
<input type="button" value="5" onclick="maytinh.value +=5">
<input type="button" value="6" onclick="maytinh.value +=6">
<input type="button" value="7" onclick="maytinh.value +=7">
<input type="button" value="8" onclick="maytinh.value +=8">
<input type="button" value="9" onclick="maytinh.value +=9">
<input type="button" value="/" onclick="maytinh.value +='/'">
<input type="button" value="*" onclick="maytinh.value +='*'">
<input type="button" value="AC" onclick="maytinh.value +=''">
<input type="button" value="+" onclick="maytinh.value +='+'" >
<input type="button" value="-" onclick="maytinh.value +='-'" >
<input type="button" value="=" onclick="maytinh.value =eval(maytinh.value)">
</body>
</html>
