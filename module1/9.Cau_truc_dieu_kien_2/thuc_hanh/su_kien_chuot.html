<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <img id="myImage" src="../tải xuống.jpg" height="183" width="275"/>
    <p>Click button below to move the image to right</p>
    <input type="button" value="click me" onclick="moveRight()"/>
</form>
<script type="text/javascript">
    let imgObj = null;
    imgObj = document.getElementById('myImage');

    function init() {
        imgObj = document.getElementById('myImage');
        imgObj.style.position = 'relative';
        imgObj.style.right = '-500px';

    }

    function moveRight() {
        imgObj.style.right=parseInt(imgObj.style.right)+50+'px';

    }
    window.onload=init;

</script>
</body>
</html>
