<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>java script Loops</h2>
<script>
    let text = "";
    let i = 0;
    for (i = 0; i < 5; i++) {
        text += "the number is" + i + "\n";
    }
    alert(text);


</script>
</body>
</html>
