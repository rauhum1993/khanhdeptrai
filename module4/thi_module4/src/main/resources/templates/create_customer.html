<body>
<center>
<div class="container-fluid">
    <h1> Create new a customer </h1>
    <br>
    <form action="/customer/create" method="post" th:object="${customer}">
        <div class="form-group form-inline">

                <label class="col-1"></label>
                <label for="id" class="col-2 d-flex justify-content-start">Customer ID : </label>
                <input type="text" class="col-6 form-control" id="id"  th:field="*{customerId}">
        </div>
        <p class="col-6" style="color: red" th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}"></p>


        <div class="form-group form-inline">
            <label class="col-1"></label>
            <label for="name" class="col-2 d-flex justify-content-start">Name : </label>
            <input type="text" class="col-6 form-control" id="name"  th:field="*{customerName}">
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('customerName')}" th:errors="*{customerName}"></p>

        <div class="form-group form-inline">
            <label class="col-1"></label>
            <label for="typeId" class="col-2 d-flex justify-content-start">Type ID : </label>
            <select th:field="*{customerType}" id="typeId" class="col-6 form-control">
                <option th:each="customerType : ${listTypeCustomer}"
                        th:value="${customerType.typeCustomerId}" th:text="${customerType.typeCustomerName}"></option>
            </select>
        </div>

        <div class="form-group form-inline">
            <label class="col-1"></label>
            <label for="birthday" class="col-2 d-flex justify-content-start">Birthday : </label>
            <input type="date" class="col-6 form-control" id="birthday"  th:field="*{customerBirthday}">
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('customerBirthday')}" th:errors="*{customerBirthday}"></p>


        <div class="form-group form-inline">
            <label class="col-1"></label>
            <label for="gender" class="col-2 d-flex justify-content-start">Gender : </label>
            <select th:field="*{gender}" id="gender" class="col-6 form-control">
                <option th:value="Male">Male</option>
                <option th:value="FeMale">FeMale</option>
                <option th:value="LGBT">LGBT</option>
            </select>
        </div>

        <div class="form-group form-inline">
            <label class="col-1"></label>
            <label for="idCard" class="col-2 d-flex justify-content-start">Id Card : </label>
            <input type="text" class="col-6 form-control" id="idCard"  th:field="*{idCard}">
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('idCard')}" th:errors="*{idCard}"></p>


        <div class="form-group form-inline">
            <label class="col-1"></label>
            <label for="phoneNumber" class="col-2 d-flex justify-content-start">Phone Number : </label>
            <input type="text" class="col-6 form-control" id="phoneNumber"  th:field="*{phoneNumber}">
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('phoneNumber')}" th:errors="*{phoneNumber}"></p>

        <div class="form-group form-inline">
            <label class="col-1"></label>
            <label for="email" class="col-2 d-flex justify-content-start">Email : </label>
            <input type="text" class="col-6 form-control" id="email"  th:field="*{email}">
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></p>

        <div class="form-group form-inline">
            <label class="col-1"></label>
            <label for="address" class="col-2 d-flex justify-content-start">Address : </label>
            <input type="text" class="col-6 form-control" id="address"  th:field="*{address}">
        </div>
        <p style="color: red" th:if="${#fields.hasErrors('address')}" th:errors="*{address}"></p>

        <input type="submit" value="Save" role="button" class="btn btn-primary"/>
        <a  href="/customer" role="button" class="btn btn-danger">Back</a>

    </form>
</div >
</center>



</body>
