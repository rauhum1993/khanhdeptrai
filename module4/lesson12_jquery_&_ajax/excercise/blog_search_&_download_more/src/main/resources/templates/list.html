<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Blog</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>

<body>
<div class="container-fluid">
    <header th:replace="~{common::headerBlog}"></header>
    <form action="/blog">
        <input type="text" name="keyword" th:value="${keywordOld}" class="form-control"/>
        <input type="submit" value="Search" class="form-control"/>
    </form>
    <p style="color: green" th:text="${message}"></p>
    <table border="1" class="form-control">
        <tr>
            <th class="form-control">STT</th>
            <th class="form-control">Name</th>
            <th class="form-control">Content</th>
            <th class="form-control">Date Content</th>
            <th class="form-control">Update</th>
            <th class="form-control">Delete</th>
        </tr>
        <th:block th:each="blog : ${list}" class="form-control">
            <tr>
                <td th:text="${blog.id}" class="form-control"></td>
                <td th:text="${blog.name_blog}" class="form-control"></td>
                <td th:text="${blog.content}" class="form-control"></td>
                <td th:text="${blog.date_create}" class="form-control"></td>

<!--                <td>-->
<!--                    <span th:if="${student.mark < 5}">Bad</span>-->
<!--                    <span th:if="${student.mark >= 5}">Good</span>-->
<!--                </td>-->
<!--                <td th:switch="${student.gender}">-->
<!--                    <span th:case="1">Male</span>-->
<!--                    <span th:case="0">Female</span>-->
<!--                    <span th:case="*">None</span>-->
<!--                </td>-->
<!--                <td th:text="${student.classStudent.name}"></td>-->
                <td class="form-control"><a th:href="@{/blog/detail(id=${blog.id})}">Update</a></td>
                <td class="form-control"><a th:href="@{/blog/update(id=${blog.id})}">Delete</a></td>
            </tr>
        </th:block>
    </table>
    <footer th:replace="common::footerBlog"></footer>
</body>
</div>

<script src="js/jquery-3.5.1.min.js"></script>
</body>
</html>
