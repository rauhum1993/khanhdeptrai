<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List Customer</title>
</head>
<body>
<header th:replace="~{common::headerCustomer}"></header>
<form action="/customer">
    <input type="text" name="keyword" th:value="${keywordOld}"/>
    <input type="submit" value="Search"/>
</form>
<p style="color: green" th:text="${message}"></p>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Address</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="customer : ${list}">
        <tr>
            <td th:text="${customer.id}"></td>
            <td th:text="${customer.name}"></td>
            <td th:text="${customer.address}"></td>
            <td><a th:href="@{/customer/update(id=${customer.id})}">Update</a></td>
            <td><a th:href="@{/customer/delete(id=${customer.id})}">Delete</a></td>
        </tr>
    </th:block>
</table>
<a th:if="${list.hasPrevious()}" th:href="@{/customer(page = ${list.number - 1})}">Previous</a>
<span th:text="${list.number + 1}"></span>/<span th:text="${list.totalPages}"></span>
<a th:if="${list.hasNext()}" th:href="@{/customer(page = ${list.number + 1})}">Next</a>
<!--<th:block th:each="i: ${#numbers.sequence(0, list.totalPages - 1)}">-->
<!--    <a th:href="@{/customer(page = ${i})}" th:text="${i + 1}"></a>-->
<!--</th:block>-->

<!--    <th:block th:insert="common::footerStudent"></th:block>-->
<footer th:replace="common::footerCustomer"></footer>
</body>
</html>
