<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>List Product</title>
</head>
<body>
<h1>List Product</h1>
<a th:href="@{/product/create}">Create a new product</a>
<br>
<table border="1">
    <tr>
        <th>STT</th>
        <th>Name</th>
        <th>Price</th>
        <th>Producer</th>
        <th>Description</th>
        <th>Update</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <tr th:each="product : ${productList}">
        <td th:text="${product.id}"></td>
        <td th:text="${product.name}"></td>
        <td th:text="${product.price}"></td>
        <td th:text="${product.producer}"></td>
        <td th:text="${product.description}"></td>
        <td><a th:href="@{/product/edit/{id}(id=${product.id})}">Edit</a></td>
        <td><a th:href="@{/product/delete/{id}(id=${product.id})}">Delete</a></td>
        <td><a th:href="@{/product/view/{id}(id=${product.id})}">View</a></td>
    </tr>

</table>
</body>
</html>
