<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{list.title}"></title>
</head>
<body>
<header th:replace="~{common::headerProduct}"></header>
<h2 th:text="#{list.title}"></h2>
<form action="/product">
    <input type="text" name="keyword" th:value="${keywordOld}"/>
    <input type="submit" value="Search"/>
</form>
<p style="color: green" th:text="${message}"></p>
<table border="1">
    <tr>
        <th>Id</th>
        <th>Name</th>
        <th>Price</th>
        <th>Producer</th>
        <th>Category</th>
        <th>Update</th>
        <th>Delete</th>
        <th>View</th>
    </tr>
    <th:block th:each="product : ${listProduct}">
        <tr>
            <td th:text="${product.productId}"></td>
            <td th:text="${product.productName}"></td>
            <td th:text="${product.productPrice}"></td>
            <td th:text="${product.productProducer}"></td>
            <td th:text="${product.productCategory.categoryName}"></td>
            <td><a th:href="@{/product/update(id=${product.productId})}">Update</a></td>
            <td><a th:href="@{/product/delete(id=${product.productId})}">Delete</a></td>
            <td><a th:href="@{/product/detail(id=${product.productId})}">Detail</a></td>
        </tr>
    </th:block>
</table>
