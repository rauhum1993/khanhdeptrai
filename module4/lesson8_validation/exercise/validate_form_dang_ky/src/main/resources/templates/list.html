<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>List User</title>
</head>
<body>
<header th:replace="~{common::headerUser}"></header>
<form action="/user">
    <input type="text" name="keyword" th:value="${keywordOld}"/>
    <input type="submit" value="Search"/>
</form>
<br/>
<p style="color: green" th:text="${message}"></p>
<table border="1">
    <tr>
        <th>Id</th>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Age</th>
        <th>Phone Number</th>
        <th>Email</th>
        <th>Update</th>
        <th>Delete</th>
    </tr>
    <th:block th:each="user : ${list}">
        <tr>
            <td th:text="${user.id}"></td>
            <td th:text="${user.firstName}"></td>
            <td th:text="${user.lastName}"></td>
            <td th:text="${user.age}"></td>
            <td th:text="${user.phoneNumber}"></td>
            <td th:text="${user.email}"></td>
            <td><a th:href="@{/user/update(id=${user.id})}">Update</a></td>
            <td><a th:href="@{/user/delete(id=${user.id})}">Delete</a></td>
        </tr>
    </th:block>
</table>
<a th:if="${list.hasPrevious()}" th:href="@{/user(page = ${list.number - 1})}">Previous</a>
<span th:text="${list.number + 1}"></span>/<span th:text="${list.totalPages}"></span>
<a th:if="${list.hasNext()}" th:href="@{/student(page = ${list.number + 1})}">Next</a>

<!--    <footer th:insert="common::footerStudent"></footer>-->
<!--    <th:block th:insert="common::footerStudent"></th:block>-->
<footer th:replace="common::footerUser"></footer>
</body>
</html>
